<div
    class="forgot-password-area"
    [class.dark-theme]="themeService.isDark()"
>
    <div
        class="trezo-form mx-auto"
        [class.component-dark-theme]="themeService.isDark()"
        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    >
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="form-image">
                    <img src="images/forgot-password.jpg" alt="forgot-password-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="form-content">
                    <div class="logo">
                        <img src="images/logo-big.svg" alt="logo">
                        <img src="images/white-logo-big.svg" class="d-none" alt="logo">
                    </div>
                    <div class="title">
                        <h1 class="fw-semibold">
                            Forgot your password?
                        </h1>
                        <p class="fw-medium">
                            Enter the email address you used when you joined and weâ€™ll send you instructions to reset your password.
                        </p>
                    </div>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Email Address
                            </label>
                            <input type="email" formControlName="email" class="form-control" placeholder="example@trezo.com">
                        </div>
                        <button type="submit" class="btn-box d-block w-100 border-0 transition fw-medium border-radius" [disabled]="!forgotPasswordForm.valid || isLoading">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="material-symbols-outlined" *ngIf="!isLoading">send</i>
                                <i class="material-symbols-outlined rotating" *ngIf="isLoading">autorenew</i>
                                {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
                            </span>
                        </button>
                        <p class="info">
                            Back to <a routerLink="/authentication" class="fw-semibold text-primary">Sign In</a>
                        </p>
                    </form>
                    <div *ngIf="successMessage" class="success-message mt-3">
                        {{ successMessage }}
                    </div>
                    <div *ngIf="errorMessage" class="error-message mt-3">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
