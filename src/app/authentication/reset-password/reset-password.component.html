<div
  class="reset-password-area"
  [class.dark-theme]="themeService.isDark()"
>
  <div
    class="trezo-form mx-auto"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
  >
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12 order-2 order-lg-1">
        <div class="form-image">
          <img src="assets/images/reset-password.jpg" alt="reset-password-image">
        </div>
      </div>
      <div class="col-lg-6 col-md-12 order-1 order-lg-2">
        <div class="form-content">
          <div class="logo">
            <img src="assets/images/logo-big.svg" alt="logo">
            <img src="assets/images/white-logo-big.svg" class="d-none" alt="logo">
          </div>
          <div class="title">
            <h1 class="fw-semibold">
              Reset Password?
            </h1>
            <p class="fw-medium">
              Enter your new password and confirm it below.
            </p>
          </div>
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group position-relative">
              <label class="main-label d-block fw-medium text-black">Old Password</label>
              <input
                [type]="isPassword1Visible ? 'text' : 'password'"
                formControlName="oldPassword"
                class="form-control"
                placeholder="Type old password"
                (input)="onPassword1Input($event)"
              >
              <button type="button" (click)="togglePassword1Visibility()" class="icon-button p-0 border-0 bg-transparent transition">
                <i [ngClass]="isPassword1Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
              </button>
            </div>

            <div class="form-group position-relative">
              <label class="main-label d-block fw-medium text-black">New Password</label>
              <input
                [type]="isPassword2Visible ? 'text' : 'password'"
                formControlName="newPassword"
                class="form-control"
                placeholder="Type new password"
                (input)="onPassword2Input($event)"
              >
              <button type="button" (click)="togglePassword2Visibility()" class="icon-button p-0 border-0 bg-transparent transition">
                <i [ngClass]="isPassword2Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
              </button>
            </div>

            <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger">
              Password must be at least 8 characters long.
            </div>

            <div class="form-group position-relative">
              <label class="main-label d-block fw-medium text-black">Confirm Password</label>
              <input
                [type]="isPassword3Visible ? 'text' : 'password'"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Confirm new password"
                (input)="onPassword3Input($event)"
              >
              <button type="button" (click)="togglePassword3Visibility()" class="icon-button p-0 border-0 bg-transparent transition">
                <i [ngClass]="isPassword3Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
              </button>
            </div>

            <div *ngIf="resetForm.hasError('mismatch')" class="text-danger">Passwords do not match.</div>

            <button type="submit" class="btn-box d-block w-100 border-0 transition fw-medium border-radius" [disabled]="!resetForm.valid || isLoading">
              <span class="d-flex align-items-center justify-content-center">
                <i class="material-symbols-outlined" *ngIf="!isLoading">autorenew</i>
                <i class="material-symbols-outlined rotating" *ngIf="isLoading">autorenew</i>
                {{ isLoading ? 'Resetting...' : 'Send' }}
              </span>
            </button>

            <p class="info">
              Back to <a routerLink="/authentication" class="fw-semibold text-primary">Sign In</a>
            </p>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
