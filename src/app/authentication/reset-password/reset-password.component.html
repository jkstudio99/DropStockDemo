<div
    class="reset-password-area"
    [class.dark-theme]="themeService.isDark()"
>
    <div
        class="trezo-form mx-auto"
        [class.component-dark-theme]="themeService.isDark()"
        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    >
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="form-image">
                    <img src="images/reset-password.jpg" alt="reset-password-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="form-content">
                    <div class="logo">
                        <img src="images/logo-big.svg" alt="logo">
                        <img src="images/white-logo-big.svg" class="d-none" alt="logo">
                    </div>
                    <div class="title">
                        <h1 class="fw-semibold">
                            Reset Password?
                        </h1>
                        <p class="fw-medium">
                            Enter your new password and confirm it another time in the field below.
                        </p>
                    </div>
                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <div class="form-group position-relative">
                            <label class="main-label d-block fw-medium text-black">
                                New Password
                            </label>
                            <input [type]="isPassword2Visible ? 'text' : 'password'" 
                                   formControlName="newPassword"
                                   (input)="onPasswordInput()" 
                                   class="form-control" 
                                   placeholder="Type new password">
                            <button type="button" (click)="togglePassword2Visibility()" class="icon-button p-0 border-0 bg-transparent transition">
                                <i [ngClass]="isPassword2Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div>
                        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger">
                            Password must be at least 8 characters long.
                        </div>
                        <div class="form-group position-relative">
                            <label class="main-label d-block fw-medium text-black">
                                Confirm Password
                            </label>
                            <input [type]="isPassword3Visible ? 'text' : 'password'" 
                                   formControlName="confirmPassword"
                                   class="form-control" 
                                   placeholder="Confirm new password">
                            <button type="button" (click)="togglePassword3Visibility()" class="icon-button p-0 border-0 bg-transparent transition">
                                <i [ngClass]="isPassword3Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div>
                        <div *ngIf="resetForm.hasError('mismatch')" class="text-danger">
                            Passwords do not match.
                        </div>
                        <button type="submit" class="btn-box d-block w-100 border-0 transition fw-medium border-radius" [disabled]="!resetForm.valid">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="material-symbols-outlined">
                                    autorenew
                                </i>
                                Reset Password
                            </span>
                        </button>
                    </form>
                    <div *ngIf="passwordStrength" class="password-strength">
                      <small>ความแข็งแรงของรหัสผ่าน: {{ passwordStrength }}</small>
                    </div>
                    <div *ngIf="passwordFeedback.length > 0" class="password-feedback">
                      <small *ngFor="let feedback of passwordFeedback" class="d-block text-danger">{{ feedback }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
