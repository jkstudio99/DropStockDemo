<div
    class="sign-up-area"
    [class.dark-theme]="themeService.isDark()"
>
    <div
        class="trezo-form mx-auto"
        [class.component-dark-theme]="themeService.isDark()"
        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    >
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="form-image">
                    <img src="images/sign-up.jpg" alt="sign-up-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="form-content">
                    <div class="logo">
                        <img src="images/logo-big.svg" alt="logo">
                        <img src="images/white-logo-big.svg" class="d-none" alt="logo">
                    </div>
                    <div class="title">
                        <h1 class="fw-semibold">
                            Sign up to Trezo Dashboard
                        </h1>
                        <p class="fw-medium">
                            Sign up with social account or enter your details
                        </p>
                    </div>
                    <div class="with-socials d-flex align-items-center justify-content-between">
                        <div>
                            <button type="button" class="d-block w-100 border-radius transition">
                                <img src="images/icons/google.svg" alt="google">
                            </button>
                        </div>
                        <div>
                            <button type="button" class="d-block w-100 border-radius transition">
                                <img src="images/icons/facebook2.svg" alt="facebook">
                            </button>
                        </div>
                        <div>
                            <button type="button" class="d-block w-100 border-radius transition">
                                <img src="images/icons/apple.svg" alt="apple">
                            </button>
                        </div>
                    </div>
                    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">Username</label>
                            <input type="text" formControlName="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">Email</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">Password</label>
                            <input [type]="isPasswordVisible ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Enter your password">
                            <button type="button" (click)="togglePasswordVisibility()" class="password-show-hide">
                                <i class="material-symbols-outlined">{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn-box d-block w-100 border-0 transition fw-medium border-radius" [disabled]="!signUpForm.valid">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="material-symbols-outlined">person_add</i>
                                Sign Up
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
